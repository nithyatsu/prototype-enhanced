# ---------------------------------------------------------------
# Architecture Diagram Generator
# ---------------------------------------------------------------
# Parses app.bicep, generates an architecture diagram (PNG),
# and updates README.md with the image.
#
# Trigger: Every 2 hours + manual dispatch
# Based on: workflow-spec.md
# ---------------------------------------------------------------

name: Generate Architecture Diagram

on:
  schedule:
    # Every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y graphviz
          pip install graphviz

      - name: Generate architecture diagram
        run: python scripts/generate_architecture.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/architecture.png README.md
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "docs: update architecture diagram [automated]"
          git push
